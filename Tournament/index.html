<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="head">
            <div class="head-h1">   
                Play tournaments
                & win rewards
            </div>
            <div class="head-h2">
                Unleash the Warrior Within.
            </div>
        </div>
    </div>
    <div class="colaborator">
        <h1>Our Sponsers</h1>
        <div class="second-row">
            <div class="img"><img src="dell.jpg" alt=""></div>
            <div class="img"><img src="gfinity.jpeg" alt=""></div>
            <div class="img"><img src="Activision.jpg" alt=""></div>
            <div class="img"><img src="micro.jpg" alt=""></div>
        </div>
        <div class="first-row">
            <div class="img"><img src="epic games.png" alt=""></div>
            <div class="img"><img src="intel.png" alt=""></div>
            <div class="img"><img src="riot games.png" alt=""></div>
            <div class="img"><img src="tencent games.jpg" alt=""></div>
            <div class="img"><img src="ibm.jpg" alt=""></div>
        </div>
    </div>
    <div class="slider">
        <div class="head">
            <h1> STRATEGIZE. PLAY. CONQUER.</h1>
        </div>
        <div class="slide">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="2500">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="bgmi.avif" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="valo.webp" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="rocket.jpg" alt="Third slide">
                  </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
