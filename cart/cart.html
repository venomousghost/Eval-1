<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <section>
    <div class="container">
        <div class="box">
            <div class="redline"></div>
            <div class="cart-head">
                <h1>CART</h1>
            </div>
            <div class="redline"></div>
        </div>
        <div class="box2">
       
            <div class="img-box"><img src="valo.jpg" height="180px" width="150px"></div>
            <div class="content">
                <div class="row1">
                    <div class="product">
                       <h3> PRODUCT</h3>
                    </div>
                    <div class="price"><h3>PRICE</h3></div>
                    <div class="quantity"><h3>QUANTITY</h3></div>
                    <div class="total"><h3>TOTAL</h3></div>
                </div>
                <div class="row2">
                    <div class="product1">
                       <h3> VALORANT</h3>
                    </div>
                    <div class="price1"><h3>$32.00</h3></div>
                    <div class="quantity1"><h3>1</h3></div>
                    <div class="total1"><h3>$32.00</h3></div>
                </div>
            </div>
        </div>
    
        <div class="li"></div>
        <div class="box2">
       
            <div class="img-box"><img src="chained.jpg" height="180px" width="150px"></div>
            <div class="content">
                <div class="row1">
                    <div class="product">
                       <h3> PRODUCT</h3>
                    </div>
                    <div class="price"><h3>PRICE</h3></div>
                    <div class="quantity"><h3>QUANTITY</h3></div>
                    <div class="total"><h3>TOTAL</h3></div>
                </div>
                <div class="row2">
                    <div class="product1">
                       <h3>CHAINED TOGETHER</h3>
                    </div>
                    <div class="price1"><h3>$32.00</h3></div>
                    <div class="quantity1"><h3>1</h3></div>
                    <div class="total1"><h3>$32.00</h3></div>
                </div>
            </div>
        </div>
        <div class="btn">
            <button type="button" >UPDATE CART</button>
        </div>
    </div>
    <div class="lower">
        <div class="ship">
            <h1>CALCULATE SHIPPING</h1>
            <p>Country <span>*</span>:</p>
            <select name="country" id="ct">
                <option value="1" selected >Select a Country...</option>
                <option value="2">Bhutan</option>
                <option value="3" >Sri Lanka</option>
                <option value="4" >Myanmar</option>
            </select>
            <div class="rowupr">
                <div class="row">
                    <p>State <span>*</span>:</p>
                    <input type="text">
                </div>
                <div class="row">
                    <p>Postcode / ZIP <span>*</span>:</p>
                    <input type="text">
                </div>
                
            </div>
            <div class="btn2"><button type="button" >UPDATE TOTAL</button></div>
        </div>
        <div class="total2">
            <h1>CART TOTALS</h1>
            <div class="three">
                <div class="line">
                    <div class="boxx">Subtotal</div>
                    <div class="boxx1">$52.00</div>
                </div>
                <div class="line2">
                    <div class="boxx" style="background: #232930;">Shipping</div>
                    <div class="boxx1" style="background: #232930;">Free Shipping</div>
                </div>
                <div class="line">
                    <div class="boxx">Total</div>
                    <div class="boxx1">$52.00</div>
                </div>
            </div>
            <div class="btn3">
                <button type="button">PROCEED TO CHECKOUT</button>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
